<!DOCTYPE html>
<html>

<head>
  <title>Web App – Simple Interest Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cont">

    <h1>Simple Interest Calculator</h1>
    <div class="Field">
      <label for="amount">Amount</label>
      <input type="number" id="principal">
    </div>

    <div class="Field">
      <label for="rate">Interest Rate</label>
      <input type="range" min="0.5" max="15" value="5" step="0.5" id="rate">
      <span id="dr">5%</span>
    </div>
    <div class="Field">
      <label for="year">No. of Years </label>
      <select name="noyears" id="noyears">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
    </div>


    <button onclick="compute()">Compute Interest</button>

    <div class="Field">
      <span class="result">
          <p>If you deposit <span class="result-value" id="deposit"></span>,</p>
          <p>at an interest rate of <span class="result-value" id="rate2"></span>.</p>
          <p>You will receive an amount of <span class="result-value" id="intamount"></span>,</p>
          <p> in the year <span class="result-value" id="future-year"></span>.</p>
      </span></p>
    </div>


    <div class="footer">
      <footer> © Everyone Can Get Rich </footer>
    </div>


  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
